<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukuki Danışman</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1><span>⚖️</span>LexAI</h1>
        <p class="intro"> Sorularınızı buraya yazın, Yapay Zeka Hukuki Danışman cevaplasın.</p>

        <form id="questionForm">
            <textarea id="question" placeholder="Sorunuzu yazın..." required></textarea>
            <button type="submit" class="submit-btn">Soruyu Gönder</button>
        </form>

        <div id="responseContainer" class="response">
            <p><strong>Yanıt:</strong> Burada cevabınız görünecek.</p>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
